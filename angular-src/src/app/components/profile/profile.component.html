<div *ngIf="user">
  <h2 class="page-header text-center">{{user.name}}</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 text-center test">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action">Username : {{user.username}}</li>
            <li class="list-group-item list-group-item-action">Email : {{user.email}}</li>
        </ul>
      </div>
    </div>
</div>
